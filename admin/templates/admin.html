<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Админка — Сказки</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        max-width: 800px;
        margin: auto;
        background: #f9f9f9;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        margin-bottom: 2rem;
        padding: 1rem;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      input,
      textarea,
      button {
        width: 100%;
        margin-bottom: 0.8rem;
        padding: 0.6rem;
        font-size: 1rem;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #004999;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin-bottom: 0.5rem;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .tale-info {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Добавить сказку</h1>
    <form method="POST" action="/admin/add">
      <input type="text" name="title" placeholder="Название" required />
      <input
        type="text"
        name="slug"
        placeholder="Slug (уникальный ключ)"
        required
      />
      <input type="text" name="level" placeholder="Уровень (A1–B2)" required />
      <textarea
        name="text"
        placeholder="Текст сказки"
        rows="5"
        required
      ></textarea>
      <input
        type="text"
        name="audio_url"
        placeholder="Ссылка на аудио (можно пусто)"
      />
      <button type="submit">Добавить</button>
    </form>

    <h2>Список сказок</h2>
    <ul>
      {% for tale in tales %}
      <li>
        <div class="tale-info">
          <strong>{{ tale.title }}</strong> ({{ tale.level }})
        </div>
        <form method="POST" action="/admin/delete/{{ tale.id }}">
          <button type="submit">Удалить</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
